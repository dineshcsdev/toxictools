{% extends "base.html" %}

{% block title %}Roaster - ToxicTools{% endblock %}

{% block content %}
    <a href="/" class="back-link">← Back to Home</a>
    <div class="container">
        <div id="roast-tool" class="tool-container">
            <h1>Roaster</h1>
            <p class="subtitle">Get a vicious, witty roast for your text or image.</p>

            <div class="lang-selector">
                <button class="lang-btn active" data-lang="English">English</button>
                <button class="lang-btn" data-lang="Tamil">Tamil (தமிழ்)</button>
                <button class="lang-btn" data-lang="Tanglish">Tanglish</button>
            </div>

            

            <input type="text" id="user-input" placeholder="Enter text to be roasted...">
            <button id="roast-btn" class="action-btn">Roast Me!</button>

            <div class="response-wrapper">
                <div id="response-container">
                    <p>Your roast will appear here.</p>
                </div>
                <button class="copy-btn" data-target="response-container" style="display: none;">Copy</button>
            </div>
        </div>
    </div>
{% endblock %}
